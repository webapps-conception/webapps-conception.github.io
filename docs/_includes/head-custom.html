<!-- You can set your favicon here -->
<link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}" type="image/x-icon" />
<link rel="icon" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}" sizes="32x32" type="image/png" />
<link rel="icon" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}" sizes="16x16" type="image/png" />
<link rel="apple-touch-icon" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}" sizes="180x180" />
<link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg' | relative_url }}" color="#000000" />
<link rel="manifest" href="{{ '/manifest.json' | relative_url }}" />
<meta name="theme-color" content="white" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-title" content={SITE_NAME} />
<meta name="msapplication-TileImage" content="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}" />
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-config" content="{{ '/assets/favicons/browserconfig.xml' | relative_url }}" />
